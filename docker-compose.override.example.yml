version: '3.8'

networks:
  mysql_network:
    external: true
    name: ${MYSQL_NETWORK_NAME}


services:
  php:
    volumes:
      - ./docker/php/config/100-xdebug.ini:/usr/local/etc/php/conf.d/100-xdebug.ini
    user: "${UID}:${GID}"
    # bith set in .env file - therefor no value set!
    environment:
      - DATABASE_URL
    networks:
      - mysql_network
